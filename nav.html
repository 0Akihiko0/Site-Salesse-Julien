<!-- Nav burger (petit écran) -->
<div class="md:hidden fixed top-0 w-full z-50 bg-[#252525]/90 backdrop-blur-md shadow-lg">
  <div class="flex justify-between items-center px-4 py-4">
    <span class="text-purple-300 font-bold text-xl">Menu</span>
    <button id="burger-btn" class="text-white focus:outline-none">
      <div class="w-6 h-0.5 bg-white mb-1"></div>
      <div class="w-6 h-0.5 bg-white mb-1"></div>
      <div class="w-6 h-0.5 bg-white"></div>
    </button>
  </div>
</div>

<!-- Menu mobile slide -->
<div id="mobile-menu" class="fixed top-0 left-[-100%] h-full w-full bg-[#1e1e1e] z-50 transition-all duration-500">
  <div class="flex justify-end p-4">
    <button id="close-mobile-menu" class="text-white text-3xl">&times;</button>
  </div>
  <div class="flex flex-col items-center mt-20 space-y-6">
    <a href="index.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Home</a>
    <a href="moi.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Moi</a>
    <a href="experience.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Expériences</a>
    <a href="skills.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Compétences</a>
    <a href="projects.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Projets</a>
    <a href="contact.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Contact</a>
    <a href="cv.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">CV</a>
  </div>
</div>

<script>
  // --- Grand écran : bouton actif ---
  const navLinks = document.querySelectorAll('.nav-link');
  const currentPage = window.location.pathname.split('/').pop(); // ex: projects.html
  navLinks.forEach(link => {
    if(link.getAttribute('href') === currentPage) {
      link.classList.add('text-purple-500'); // violet pour le bouton actif
    }
  });

  // --- Menu mobile slide ---
  const burgerBtn = document.getElementById('burger-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const closeBtn = document.getElementById('close-mobile-menu');

  burgerBtn.addEventListener('click', () => {
    mobileMenu.style.left = '0';
  });

  closeBtn.addEventListener('click', () => {
    mobileMenu.style.left = '-100%';
  });

  // Bouton actif dans le menu mobile
  const mobileLinks = document.querySelectorAll('.mobile-link');
  mobileLinks.forEach(link => {
    if(link.getAttribute('href') === currentPage) {
      link.classList.add('text-purple-500');
    }
  });
</script>

<style>
  /* Animation hover liens mobile */
  #mobile-menu a:hover {
    transform: translateX(4px);
    transition: all 0.2s ease-in-out;
  }
</style>
