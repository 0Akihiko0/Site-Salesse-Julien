<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

  <style>
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 6s ease infinite;
    }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden relative">

  <spline-viewer 
    url="https://prod.spline.design/t4ET4WZ945RjIHQw/scene.splinecode"
    style="position: fixed; inset: 0; z-index: -1; pointer-events: none;">
  </spline-viewer>

  <script src="navbar.js"></script>
  <script>addNavbar("cv");</script>

  <main class="flex justify-center px-6 sm:px-12 md:px-24
               max-w-6xl mx-auto z-10
               pt-32 sm:pt-36 md:pt-40 pb-24">

    <!-- CARTE PRINCIPALE LÉGÈREMENT PLUS BAS -->
    <div class="bg-[#0e1117]/50 backdrop-blur-xl border border-[#00ffff]/20
                rounded-3xl shadow-lg shadow-[#00ffff]/20
                p-6 md:p-10 w-full max-w-5xl mt-6">

      <h1 class="text-3xl md:text-5xl font-extrabold text-center mb-4
                 bg-clip-text text-transparent
                 bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
        Mon CV
      </h1>

      <p class="text-gray-300 text-center text-sm md:text-base
                max-w-2xl mx-auto mb-12">
        Visualisez mon CV en ligne ou scannez le QR Code pour l’ouvrir directement sur votre smartphone.
      </p>

      <!-- ZONE INTERNE -->
      <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-6 items-center">

        <!-- SOUS-CARTE GAUCHE -->
        <div class="flex justify-center">
          <div class="bg-[#0e1117]/60 backdrop-blur-lg border border-[#00ffff]/10
                      rounded-2xl p-6
                      w-[260px] h-[420px]
                      flex flex-col justify-center items-center text-center">

            <div class="min-h-[120px] flex flex-col justify-center space-y-3">
              <h2 class="text-2xl font-bold
                         bg-clip-text text-transparent
                         bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
                Visualiser le CV
              </h2>

              <p class="text-gray-400 text-sm max-w-xs">
                Cliquez sur le bouton ci-dessous pour consulter mon CV en ligne.
              </p>
            </div>

            <!-- Carte bouton -->
            <div class="mt-6 w-52 h-52 flex items-center justify-center">
              <a href="https://www.canva.com/design/DAGtmMnuiuc/TpNIgekVrDOiSdHjXmVUtg/edit?utm_content=DAGtmMnuiuc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                 target="_blank"
                 class="px-6 py-3 rounded-2xl font-semibold text-lg
                        bg-[#00ffff]/30 hover:bg-[#00ffff]/50
                        shadow-lg transition transform hover:-translate-y-1">
                Ouvrir le CV
              </a>
            </div>
          </div>
        </div>

        <!-- SÉPARATEUR -->
        <div class="hidden md:flex justify-center">
          <div class="w-[4px] h-64 bg-[#00ffff]/70 rounded-full"></div>
        </div>

        <!-- SOUS-CARTE DROITE -->
        <div class="flex justify-center">
          <div class="bg-[#0e1117]/60 backdrop-blur-lg border border-[#00ffff]/10
                      rounded-2xl p-6
                      w-[260px] h-[420px]
                      flex flex-col justify-center items-center text-center">

            <div class="min-h-[120px] flex flex-col justify-center space-y-3">
              <h2 class="text-2xl font-bold
                         bg-clip-text text-transparent
                         bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
                QR Code
              </h2>

              <p class="text-gray-400 text-sm max-w-xs">
                Scannez ce QR Code pour accéder à mon CV depuis votre smartphone.
              </p>
            </div>

            <!-- Carte image QR (fond transparent) -->
            <div class="mt-6 w-52 h-52 flex items-center justify-center bg-transparent">
              <img
                src="Photos/QR.png"
                alt="QR Code vers mon CV"
                class="w-full h-full object-cover rounded-xl shadow-lg"
              >
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="loader.js"></script>
  <script>enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>addFooter();</script>

</body>
</html>
