<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">


  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- BARRE DE SCROLL CUSTOM -->
  <style>
    /* Scroll global */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #6b21a8;
      border-radius: 10px;
      border: 3px solid #1e1e1e;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9333ea;
    }

    /* Scroll Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #6b21a8 #1e1e1e;
    }

    html, body {
      overflow-y: auto !important;
    }

    /* Scroll pour les popups éventuelles */
    .popup-content::-webkit-scrollbar {
      width: 12px;
    }
    .popup-content::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 10px;
    }
    .popup-content::-webkit-scrollbar-thumb {
      background: #7e22ce;
      border-radius: 12px;
    }
    .popup-content::-webkit-scrollbar-thumb:hover {
      background: #a855f7;
    }
  </style>
</head>

<body class="bg-[#252525] text-white font-sans overflow-y-scroll">

  <!-- NAVIGATION FIXE -->
  <nav class="fixed top-0 w-full flex justify-center bg-[#252525]/80 backdrop-blur-md py-4 z-50 shadow-lg">
    <div class="flex space-x-2 md:space-x-4 flex-wrap justify-center">
      <a href="index.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Home</a>
      <a href="moi.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Moi</a>
      <a href="experience.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Expériences</a>
      <a href="skills.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Compétences</a>
      <a href="projects.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Projets</a>
      <a href="contact.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Contact</a>
      <a href="cv.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold bg-purple-600 hover:bg-purple-500 transition">CV</a>
    </div>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main class="pt-28 px-4 md:px-8 flex flex-col items-center min-h-screen">

    <!-- CARTE CV -->
    <div class="bg-[#1e1e1e] rounded-3xl border border-purple-700/40 shadow-2xl shadow-purple-900/30 p-6 md:p-10 max-w-md w-full flex flex-col items-center space-y-6">

      <!-- TITRE -->
      <h1 class="text-3xl md:text-5xl font-extrabold text-purple-300 text-center drop-shadow-lg">
        Mon CV
      </h1>

      <!-- DESCRIPTION -->
      <p class="text-gray-300 text-center text-sm md:text-base drop-shadow-md max-w-xs md:max-w-sm">
        Visualisez mon CV ou scannez le QR Code pour l’ouvrir directement sur votre smartphone.
      </p>

      <!-- BOUTON VISUALISER -->
      <a href="https://www.canva.com/design/DAGtmMnuiuc/TpNIgekVrDOiSdHjXmVUtg/edit?utm_content=DAGtmMnuiuc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
         class="px-6 py-2 md:px-8 md:py-3 rounded-xl font-semibold bg-purple-600 hover:bg-purple-500 shadow-lg transition transform hover:-translate-y-1"
         target="_blank">
        Visualiser le CV
      </a>

      <!-- QR CODE -->
      <div class="flex flex-col items-center mt-6 space-y-4">
        <h2 class="text-xl md:text-2xl font-bold text-purple-300">QR Code</h2>
        <p class="text-gray-400 text-center text-sm md:text-base max-w-xs">
          Scannez ce code pour ouvrir mon CV directement sur votre smartphone.
        </p>
        <img src="Photos/QR.png" alt="QR Code vers mon CV" class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-lg">
      </div>

    </div>

  </main>

</body>
</html>
