<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SPLINE -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden">

<!-----Nav + burger ----->
<script src="navbar.js"></script>
<script>addNavbar("home");</script>

  <!-- HERO SECTION -->
  <section id="home" class="relative w-screen h-screen flex overflow-hidden">

    <!-- SPLINE 3D interactif -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
      <spline-viewer
        url="https://prod.spline.design/YCOUuwyFjh85rruE/scene.splinecode"
        style="width:100%; height:100%;"
        interaction-enable
      ></spline-viewer>
    </div>

    <!-- Contenu texte -->
    <div class="relative z-20 flex flex-col justify-center h-full
                pl-12 sm:pl-16 md:pl-32 lg:pl-48 xl:pl-48 2xl:pl-64 space-y-8 max-w-[calc(100%-4rem)]">
      
      <!-- Nom simplifié dans le hero -->
      <h1 class="text-6xl md:text-7xl font-extrabold bg-clip-text text-transparent
                 bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient
                 leading-tight max-w-none">
        Julien
      </h1>

      <p class="text-white text-lg md:text-xl leading-relaxed text-left max-w-lg">
        Ici, vous pourrez découvrir tout ce qu’il y a à savoir sur moi : mon parcours, mes expériences, mes compétences et, bien sûr, mes projets. Chaque section a été pensée pour vous donner une vision complète de mon univers et de mon travail.
      </p>

      <div class="flex">
        <a href="moi.html" class="px-6 py-3 bg-[#00ffff]/10 border border-[#00ffff] rounded-full text-[#00ffff] hover:bg-[#00ffff]/30 hover:text-black shadow-md shadow-[#00ffff]/20 transition-all duration-300">
          En apprendre plus sur moi !
        </a>
      </div>
    </div>
  </section>

  <!-- Dégradé animation et Scrollbars -->
  <style>
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient { background-size: 200% 200%; animation: gradient 6s ease infinite; }
  </style>

  <script src="loader.js"></script>
  <script>enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>addFooter();</script>

</body>
</html>
