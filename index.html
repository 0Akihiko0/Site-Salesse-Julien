<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | Julien Salesse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0a0a; color: white; }
    
    /* Animation de flottement pour l'icône */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .float-anim { animation: float 5s ease-in-out infinite; }

    /* Scanline effect discret (ton site actuel) */
    .hero-textured::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(transparent 50%, rgba(255, 255, 255, 0.03) 50%);
      background-size: 100% 4px; pointer-events: none; z-index: 1;
    }

    /* Animation de révélation du texte au chargement */
    .text-reveal {
      display: inline-block;
      animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }
    @keyframes reveal {
      0% { transform: translateY(20px); opacity: 0; filter: blur(10px); }
      100% { transform: translateY(0); opacity: 1; filter: blur(0); }
    }
  </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen overflow-hidden hero-textured">

  <main class="relative px-6 text-center z-10">
    <div class="space-y-12 max-w-3xl mx-auto">
      
      <div class="flex justify-center float-anim">
        <div class="relative p-8 bg-zinc-900/30 border border-white/10 backdrop-blur-md rounded-[3rem] shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-80">
                <path d="M12 2v2"/>
                <path d="M12 20v2"/>
                <path d="m4.93 4.93 1.41 1.41"/>
                <path d="m17.66 17.66 1.41 1.41"/>
                <path d="M2 12h2"/>
                <path d="M20 12h2"/>
                <path d="m6.34 17.66-1.41 1.41"/>
                <path d="m19.07 4.93-1.41 1.41"/>
            </svg>
        </div>
      </div>

      <div class="space-y-6">
        <h1 class="text-6xl md:text-9xl font-black uppercase tracking-tighter leading-none">
            <span class="text-reveal">PAUSE</span><br>
            <span class="text-reveal opacity-20 italic" style="animation-delay: 0.2s;">TECHNIQUE.</span>
        </h1>
        <p class="text-zinc-500 text-lg md:text-xl font-medium max-w-lg mx-auto leading-relaxed text-reveal" style="animation-delay: 0.4s;">
            Mon portfolio fait peau neuve. Je travaille sur de nouveaux projets immersifs.
        </p>
      </div>

      <div class="inline-flex items-center gap-3 px-6 py-3 bg-white text-black rounded-full transition-transform hover:scale-105">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-black opacity-40"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-black"></span>
        </span>
        <span class="text-[10px] font-black uppercase tracking-[0.2em]">
            Bientôt disponible
        </span>
      </div>

    </div>
  </main>

  <div class="absolute bottom-10 left-10 text-[10px] font-mono text-white/20 uppercase tracking-widest hidden md:block">
    JS / 2026
  </div>
  <div class="absolute bottom-10 right-10 text-[10px] font-mono text-white/20 uppercase tracking-widest hidden md:block">
    Julien Salesse — Portfolio
  </div>

</body>
</html>
