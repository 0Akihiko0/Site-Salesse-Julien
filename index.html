<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('consent', 'default', {
    'analytics_storage': 'denied',
    'ad_storage': 'denied',
    'ad_user_data': 'denied',
    'ad_personalization': 'denied'
  });
</script>

  <script src="tarteaucitron/tarteaucitron.js"></script>
  <script src="cookies.js" defer></script>

  <style>
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient { background-size: 200% 200%; animation: gradient 6s ease infinite; }

    /* IMAGE DE FOND AVEC TRANSITION */
    #bg-image-fallback {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('Photos/page1-spline.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: filter 1.5s ease; /* Transition pour le flou */
    }

    /* CONTAINER SPLINE CACHÉ PAR DÉFAUT */
    #spline-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* CLASSE ACTIVÉE LORS DU CHARGEMENT */
    #spline-container.visible {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden">

<script src="navbar.js"></script>
<script>addNavbar("home");</script>

  <section id="home" class="relative w-screen h-screen flex overflow-hidden">
    
    <div id="bg-image-fallback"></div>

    <div id="spline-container" 
         data-spline-url="https://prod.spline.design/YCOUuwyFjh85rruE/scene.splinecode">
      </div>

    <div class="relative z-20 flex flex-col justify-center h-full pointer-events-none
                pl-12 sm:pl-16 md:pl-32 lg:pl-48 xl:pl-48 2xl:pl-64 space-y-8 w-full">
      
      <div class="pointer-events-auto max-w-lg">
        <h1 class="text-6xl md:text-7xl font-extrabold bg-clip-text text-transparent
                   bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient
                   leading-tight">
          Julien
        </h1>

        <p class="text-white text-lg md:text-xl leading-relaxed text-left mt-8 mb-8">
          Ici, vous pourrez découvrir tout ce qu’il y a à savoir sur moi : mon parcours, mes expériences, mes compétences et, bien sûr, mes projets. Chaque section a été pensée pour vous donner une vision complète de mon univers et de mon travail.
        </p>

        <div class="flex">
          <a href="moi.html" class="px-6 py-3 bg-[#00ffff]/10 border border-[#00ffff] rounded-full text-[#00ffff] hover:bg-[#00ffff]/30 hover:text-black shadow-md shadow-[#00ffff]/20 transition-all duration-300">
            En apprendre plus sur moi !
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="loader.js"></script>
  <script>if(typeof enablePageLoader === 'function') enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>if(typeof addFooter === 'function') addFooter();</script>

  <script>
    const observer = new MutationObserver((mutations) => {
      const container = document.getElementById('spline-container');
      const fallback = document.getElementById('bg-image-fallback');
      if (container && container.querySelector('spline-viewer')) {
        setTimeout(() => {
          container.classList.add('visible');
          if(fallback) fallback.style.filter = 'blur(10px)'; // Optionnel : ajoute du flou au fond
        }, 500); 
      }
    });

    const target = document.getElementById('spline-container');
    if (target) {
      observer.observe(target, { childList: true });
    }
  </script>

</body>
</html>
