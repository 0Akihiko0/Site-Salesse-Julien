<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="Favicon.png?v=1">

    <style>
        body { 
            background-color: white; 
            color: #0a0a0a; 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.5s ease;
        }
        .dark body { background-color: #0a0a0a; color: white; }

        .spline-frame {
            position: relative;
            width: 100%;
            height: 50vh; /* Réduit pour mobile */
            border-radius: 2rem;
            overflow: hidden;
            background: #f4f4f5; 
            border: 1px solid rgba(0,0,0,0.05);
        }
        .dark .spline-frame { background: #18181b; border: 1px solid rgba(255,255,255,0.05); }

        @media (min-width: 1024px) {
            .spline-frame { height: 80vh; }
        }

        #bg-image-fallback {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('Photos/page2-spline.png');
            background-size: cover; background-position: center;
            z-index: 1;
            transition: opacity 1s ease;
        }
        #spline-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        #spline-container.visible { opacity: 1; }

        .interact-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 99px;
            border: 1px solid rgba(0,0,0,0.05);
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }
        .dark .interact-badge {
            background: rgba(10, 10, 10, 0.6);
            border-color: rgba(255,255,255,0.1);
            color: white;
        }
        #spline-container.visible ~ .interact-badge {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-title { font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1; }

        .nav-card {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Mieux pour mobile */
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }
        @media (min-width: 1024px) {
            .nav-card { justify-content: flex-end; padding: 2rem 0; }
        }
        .dark .nav-card { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-card:hover { opacity: 0.5; padding-right: 0.5rem; }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="antialiased overflow-x-hidden min-h-screen">

    <script src="navbar.js"></script>
    <script>addNavbar("projets");</script>

    <main class="pt-28 md:pt-32 pb-20 px-6 md:px-16 lg:px-24">
        <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
            
            <div class="flex flex-col items-center lg:items-end text-center lg:text-right space-y-8 md:space-y-12 reveal order-first lg:order-last" style="transition-delay: 0.2s">
                <header>
                    <h1 class="hero-title font-black uppercase tracking-tighter">
                        Mes<br><span class="text-zinc-300 dark:text-zinc-700">Projets.</span>
                    </h1>
                    <p class="mt-4 text-sm md:text-lg opacity-50 max-w-sm mx-auto lg:ml-auto italic">
                        Sélection de travaux explorant le design interactif et le développement.
                    </p>
                </header>

                <nav class="w-full max-w-md">
                    <a href="projets-scolaires.html" class="nav-card group">
                        <span class="text-[10px] font-bold opacity-30 tracking-widest">01</span>
                        <h2 class="text-2xl md:text-5xl font-black uppercase tracking-tighter">Scolaires</h2>
                        <i data-lucide="arrow-right" class="w-5 h-5 md:w-6 md:h-6 opacity-40 lg:opacity-0 group-hover:opacity-100 transition-all lg:rotate-180"></i>
                    </a>

                    <a href="projets-personnels.html" class="nav-card group">
                        <span class="text-[10px] font-bold opacity-30 tracking-widest">02</span>
                        <h2 class="text-2xl md:text-5xl font-black uppercase tracking-tighter">Personnels</h2>
                        <i data-lucide="arrow-right" class="w-5 h-5 md:w-6 md:h-6 opacity-40 lg:opacity-0 group-hover:opacity-100 transition-all lg:rotate-180"></i>
                    </a>
                </nav>
            </div>

            <div class="reveal">
                <div class="spline-frame shadow-2xl">
                    <div id="bg-image-fallback"></div>
                    
                    <div id="spline-container" data-spline-url="https://prod.spline.design/3jZFEGd1sCROdnNM/scene.splinecode"></div>
                    
                    <div class="interact-badge shadow-sm">
                        <i data-lucide="mouse-pointer-2" class="w-3 h-3 animate-pulse"></i>
                        <span>Interactif</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="footer-container"></div>
    <script src="loader.js"></script>
    <script>if(typeof enablePageLoader === 'function') enablePageLoader();</script>
    <script src="footer.js"></script>
    <script>if(typeof addFooter === 'function') addFooter();</script>

    <script>
        lucide.createIcons();
        
        window.addEventListener('load', () => {
            document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
        });

        const observer = new MutationObserver((mutations) => {
            const container = document.getElementById('spline-container');
            const fallback = document.getElementById('bg-image-fallback');
            
            if (container && container.querySelector('spline-viewer')) {
                setTimeout(() => {
                    container.classList.add('visible');
                    if(fallback) fallback.style.opacity = '0';
                }, 500); 
            }
        });

        const target = document.getElementById('spline-container');
        if (target) {
            observer.observe(target, { childList: true });
        }
    </script>

</body>
</html>
