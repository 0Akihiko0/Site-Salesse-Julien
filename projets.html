<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SPLINE -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

  <!-- LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Dégradé animé */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 6s ease infinite;
    }
  </style>

  <style>
    /* Scroll */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    body { overflow-y: auto; background-color: #0e1117; color: white; font-family: sans-serif; }

    .menu-link { color: #00ffff; border: 1px solid #00ffff; padding: 0.75rem; border-radius: 9999px; text-align: center; font-weight: 600; transition: 0.3s; }
    .menu-link:hover { background: rgba(0,255,255,0.2); }

    @keyframes gradient { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .animate-gradient { background-size: 200% 200%; animation: gradient 6s ease infinite; }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden">

<!-----Nav + burger ----->
<script src="navbar.js"></script>
<script>addNavbar("projets");</script>

  <!-- SPLINE + BOUTONS -->
  <section class="relative w-screen h-screen overflow-hidden">
    <!-- SPLINE -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
      <spline-viewer
        url="https://prod.spline.design/hXITQDG8w5BdskcE/scene.splinecode"
        style="width:100%; height:100%;"
        interaction-enable
      ></spline-viewer>
    </div>

    <!-- BOUTONS à droite, toujours -->
    <div class="absolute top-1/2 right-8 md:right-16 transform -translate-y-1/2 flex flex-col gap-12 z-10">
      <a href="projets-scolaires.html" class="flex items-center gap-6
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-12 py-6 md:px-14 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="school" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
           Projets scolaires
         </span>
      </a>

      <a href="projets-personnels.html" class="flex items-center gap-6
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-12 py-6 md:px-14 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="code" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
           Projets personnels
         </span>
      </a>
    </div>
  </section>

  <!-- SCRIPT LUCIDE -->
  <script>
    // Initialiser icônes Lucide
    lucide.createIcons();
  </script>

  <script src="loader.js"></script>
  <script>enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>addFooter();</script>

</body>
</html>
