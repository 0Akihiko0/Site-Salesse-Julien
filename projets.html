<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <script src="tarteaucitron/tarteaucitron.js"></script>
  <script src="cookies.js"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Scrollbar personnalisée */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    /* Dégradé animé */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 6s ease infinite;
    }

    /* Image de secours avec transition de flou */
    #bg-image-fallback {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('Photos/page2-spline.png');
      background-size: cover; background-position: center;
      z-index: -2;
      transition: filter 1.5s ease;
    }

    /* CONTAINER SPLINE (Interactif cette fois-ci) */
    #spline-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0; /* Placé au milieu pour être derrière les boutons mais devant le fallback */
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      /* pointer-events: none supprimé pour permettre l'interaction */
    }

    /* Classe activée lors du chargement Spline */
    #spline-container.visible {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden relative min-h-screen flex flex-col">

<script src="navbar.js"></script>
<script>addNavbar("projets");</script>

  <section class="relative w-screen h-screen overflow-hidden flex-none">
    
    <div id="bg-image-fallback"></div>

    <div id="spline-container" 
         data-spline-url="https://prod.spline.design/hXITQDG8w5BdskcE/scene.splinecode">
      </div>

    <div class="absolute top-1/2 right-8 md:right-16 transform -translate-y-1/2 flex flex-col gap-12 z-10 pointer-events-none">
      
      <a href="projets-scolaires.html" class="flex items-center gap-6 pointer-events-auto
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-12 py-6 md:px-14 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="school" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
            Projets scolaires
         </span>
      </a>

      <a href="projets-personnels.html" class="flex items-center gap-6 pointer-events-auto
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-12 py-6 md:px-14 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="code" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
            Projets personnels
         </span>
      </a>
    </div>
  </section>

  <div id="footer-container"></div>

  <script>lucide.createIcons();</script>

  <script src="loader.js"></script>
  <script>if(typeof enablePageLoader === 'function') enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>if(typeof addFooter === 'function') addFooter();</script>

  <script>
    const observer = new MutationObserver((mutations) => {
      const container = document.getElementById('spline-container');
      const fallback = document.getElementById('bg-image-fallback');
      if (container && container.querySelector('spline-viewer')) {
        setTimeout(() => {
          container.classList.add('visible');
          if(fallback) fallback.style.filter = 'blur(10px)'; 
        }, 500); 
      }
    });

    const target = document.getElementById('spline-container');
    if (target) {
      observer.observe(target, { childList: true });
    }
  </script>

</body>

</html>
