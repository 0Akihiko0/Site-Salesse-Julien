<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SPLINE -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

  <!-- LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Dégradé animé */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 6s ease infinite;
    }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden">

  <!-- NAVBAR -->
  <header class="fixed top-6 left-1/2 -translate-x-1/2 w-[94%] max-w-7xl
                 backdrop-blur-xl bg-[#0e1117]/40 border border-[#00ffff]/20
                 rounded-full px-12 py-5 flex items-center justify-between
                 shadow-lg shadow-[#00ffff]/20 z-50 transition-all duration-300 hover:shadow-xl hover:shadow-[#00ffff]/40">

    <div class="text-xl font-semibold tracking-wide bg-clip-text text-transparent
                bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
      Julien Salesse
    </div>

    <!-- Liens desktop -->
    <nav class="flex items-center gap-6 text-base text-gray-400 tracking-wide">
      <a href="index.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Home</a>
      <a href="moi.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Moi</a>
      <a href="experience.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Expériences</a>
      <a href="competences.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Compétences</a>
      <a href="projets.html" class="hidden lg:inline text-[#00ffff] transition-colors duration-300">Projets</a>
      <a href="contact.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Contact</a>
      <a href="cv.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">CV</a>
      <a href="voyages.html" class="hidden lg:inline hover:text-[#00ffff] transition-colors duration-300">Voyages</a>

      <!-- Burger menu -->
      <button id="burgerBtn" class="lg:hidden text-white">
        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <line x1="4" y1="6" x2="20" y2="6" stroke-width="2" stroke-linecap="round"/>
          <line x1="4" y1="12" x2="20" y2="12" stroke-width="2" stroke-linecap="round"/>
          <line x1="4" y1="18" x2="20" y2="18" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </nav>
  </header>

  <!-- MENU BURGER -->
  <div id="burgerMenu" class="fixed top-0 left-0 w-full h-screen bg-[#0e1117]/95
                              backdrop-blur-xl z-50 transform -translate-x-full transition-transform">
    <button id="closeBurger" class="absolute top-6 right-6 text-white text-3xl">&times;</button>
    <div class="flex flex-col mt-20 px-6 space-y-4">
      <a href="index.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Home</a>
      <a href="moi.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Moi</a>
      <a href="experience.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Expériences</a>
      <a href="competences.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Compétences</a>
      <a href="projets.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Projets</a>
      <a href="contact.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Contact</a>
      <a href="cv.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">CV</a>
      <a href="voyages.html" class="text-[#00ffff] border border-[#00ffff] px-6 py-3 rounded-full text-center font-semibold hover:bg-[#00ffff]/20 transition">Voyages</a>
    </div>
  </div>

  <!-- SPLINE + BOUTONS -->
  <section class="relative w-screen h-screen overflow-hidden">
    <!-- SPLINE -->
    <div class="absolute top-0 left-0 w-full h-full z-0">
      <spline-viewer
        url="https://prod.spline.design/hXITQDG8w5BdskcE/scene.splinecode"
        style="width:100%; height:100%;"
        interaction-enable
      ></spline-viewer>
    </div>

    <!-- BOUTONS -->
    <div class="absolute top-1/2 right-12 md:right-16 transform -translate-y-1/2 flex flex-col gap-12 z-10">
      <a href="projets-scolaires.html" class="flex items-center gap-6
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-10 py-6 md:px-12 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="school" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
           Projets scolaires
         </span>
      </a>

      <a href="projets-personnels.html" class="flex items-center gap-6
         bg-[#0e1117]/70 border border-[#00ffff]/40 shadow-lg shadow-[#00ffff]/20
         rounded-3xl px-10 py-6 md:px-12 md:py-8
         hover:scale-105 transform transition duration-300">

         <i data-lucide="code" class="w-16 h-16 md:w-20 md:h-20 text-white"></i>
         <span class="font-bold text-3xl md:text-3xl bg-clip-text text-transparent
                      bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
           Projets personnels
         </span>
      </a>
    </div>
  </section>

  <!-- SCRIPT BURGER + LUCIDE -->
  <script>
    const burgerBtn = document.getElementById("burgerBtn");
    const closeBurger = document.getElementById("closeBurger");
    const burgerMenu = document.getElementById("burgerMenu");
    burgerBtn.addEventListener("click", () => burgerMenu.classList.remove("-translate-x-full"));
    closeBurger.addEventListener("click", () => burgerMenu.classList.add("-translate-x-full"));

    // Initialiser icônes Lucide
    lucide.createIcons();
  </script>

    <script src="loader.js"></script>
<script>enablePageLoader();</script>

<script src="footer.js"></script>
<script>addFooter();</script>

</body>
</html>
