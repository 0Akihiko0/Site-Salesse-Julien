<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <style>
    body,
    html {
      overflow-y: auto;
    }

    .popup-content {
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #6b21a8;
      border-radius: 10px;
      border: 3px solid #1e1e1e;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9333ea;
    }
  </style>
</head>

<body class="bg-[#252525] text-white font-sans">

  <!-- NAVIGATION -->
  <div id="nav-placeholder"></div>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
</script>

  <!-- MAIN -->
  <main class="pt-32 px-6 md:px-20 pb-20 min-h-screen flex flex-col items-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-purple-300 mb-12 drop-shadow-lg text-center">
      Mes Projets
    </h1>

    <!-- BLOC PRINCIPAL -->
    <div
      class="bg-[#1e1e1e] border border-purple-700/40 shadow-2xl shadow-purple-900/30 rounded-3xl p-16 w-full max-w-5xl flex flex-col items-center">
      <h2 class="text-3xl font-bold text-purple-300 text-center mb-12">
        Choisis une catégorie
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full">

        <!-- SCOLAIRE -->
        <button id="openSchool"
          class="bg-purple-600 hover:bg-purple-500 transition py-20 px-6 rounded-3xl flex flex-col items-center shadow-xl hover:-translate-y-1 w-full">
          <i data-lucide="school" class="w-28 h-28 mb-4"></i>
          <span class="text-3xl font-bold">Projets scolaires</span>
        </button>

        <!-- PERSONNEL -->
        <button id="openPersonal"
          class="bg-purple-600 hover:bg-purple-500 transition py-20 px-6 rounded-3xl flex flex-col items-center shadow-xl hover:-translate-y-1 w-full">
          <i data-lucide="code" class="w-28 h-28 mb-4"></i>
          <span class="text-3xl font-bold">Projets personnels</span>
        </button>

      </div>
    </div>
  </main>

  <!-- POPUP SCOLAIRE -->
  <div id="popupSchool" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-6">
    <div
      class="bg-[#1e1e1e] max-w-5xl w-full rounded-3xl p-8 border border-purple-700/40 relative popup-content">

      <h2 class="text-3xl font-bold text-purple-300 mb-6">Projets scolaires</h2>

      <div class="space-y-10">

        <!-- Robotique -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Robotique</h3>
          <div id="schoolRobot" class="space-y-4"></div>
        </div>

        <!-- Objets 3D -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Objets 3D</h3>
          <div id="school3D" class="space-y-4"></div>
        </div>

      </div>

      <button id="closeSchool" class="absolute top-4 right-4 text-gray-300 hover:text-white text-3xl">&times;</button>
    </div>
  </div>

  <!-- POPUP PERSONNEL -->
  <div id="popupPersonal" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-6">
    <div
      class="bg-[#1e1e1e] max-w-5xl w-full rounded-3xl p-8 border border-purple-700/40 relative popup-content">

      <h2 class="text-3xl font-bold text-purple-300 mb-6">Projets personnels</h2>

      <div class="space-y-10">

        <!-- Python -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Python</h3>
          <div id="pythonProjects" class="space-y-4"></div>
        </div>

        <!-- Ce site -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Ce site</h3>
          <div id="siteProject" class="space-y-4"></div>
        </div>

      </div>

      <button id="closePersonal" class="absolute top-4 right-4 text-gray-300 hover:text-white text-3xl">&times;</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // POPUP LOGIC
    const popupSchool = document.getElementById("popupSchool");
    const popupPersonal = document.getElementById("popupPersonal");
    document.getElementById("openSchool").onclick = () => popupSchool.classList.remove("hidden");
    document.getElementById("closeSchool").onclick = () => popupSchool.classList.add("hidden");
    document.getElementById("openPersonal").onclick = () => popupPersonal.classList.remove("hidden");
    document.getElementById("closePersonal").onclick = () => popupPersonal.classList.add("hidden");

    // ---------- DONNÉES PROJETS ----------

    const schoolRobot = [
      {
        title: "Défi Robot Académique",
        desc: "Un concours exigeant où nous devions programmer un robot pour réaliser des missions complexes. Malgré des délais de livraison extrêmement longs pour le matériel, nous avons persévéré.",
        images: ["Photos/robot.png"],
        link: "experience.html#defirobot"
      }
    ];

    const school3D = [
      { title: "Support de téléphone amélioré", desc: "Support stable et ergonomique, impression 3D très propre.", images: ["Photos/potetel.png"] },
      { title: "Clé décorative", desc: "Clé esthétique et ergonomique réalisée en 3D.", images: ["Photos/keyp.png", "Photos/keyg.png"] },
      { title: "Bonhomme de neige", desc: "Petit bonhomme de neige modélisé en 3D pour impression facile.", images: ["Photos/bonhomep.png", "Photos/bonhomeg.png"] },
      { title: "Toupie", desc: "Toupie optimisée pour rotation longue.", images: ["Photos/toupiep.png", "Photos/toupieg.png"] },
      { title: "Pince", desc: "Pince robuste avec bonne flexibilité.", images: ["Photos/pince2p.png", "Photos/pince2g.png"] },
      { title: "Pince – Version 2", desc: "Version améliorée de la pince avec meilleure résistance.", images: ["Photos/pincep.png", "Photos/pinceg.png"] },
      { title: "Support de téléphone basique", desc: "Support simple et léger, pratique au quotidien.", images: ["Photos/portetelmp.png", "Photos/portetelmg.png"] }
    ];

    const pythonList = [
      { title: "Somme de deux variables", desc: "Addition de deux nombres demandés à l'utilisateur.", images: ["Photos/Somme de deux variables.png"] },
      { title: "Deviner un nombre", desc: "Jeu où l'utilisateur doit deviner un nombre aléatoire.", images: ["Photos/Deviner un nombre entre 1 et 10.png"] },
      { title: "Moyenne de 3 notes", desc: "Programme calculant la moyenne de trois notes.", images: ["Photos/Moyenne de 3 notes.png"] },
      { title: "Accès selon l'âge", desc: "Vérifie si une personne est assez âgée pour accéder.", images: ["Photos/Accés selon l'age.png"] }
    ];

    const siteProjectData = [
  {
    title: "Mon site web personnel",
    desc: `Ce site web a été conçu et développé pour présenter mes projets, mes expériences et mes compétences de manière interactive et moderne. La création de ce site a été un processus progressif : j’ai réalisé plusieurs versions successives avant d’aboutir à la version actuelle, afin d’améliorer la structure, le design, la navigation et l’expérience utilisateur.

Pour développer ce site, j’ai utilisé principalement mes connaissances en HTML, CSS, ainsi que Tailwind CSS pour simplifier le design et rendre le site responsive sur tous les appareils. L’expérience acquise lors de mes précédents projets web m’a permis de mieux organiser les sections, de créer des popups dynamiques pour chaque projet et d’intégrer des animations et effets interactifs pour rendre le site plus vivant.

Pour une grande partie du site j’ai été aidé par l’IA, ce qui m’a permis d’optimiser le code, de trouver des solutions efficaces et de gagner du temps dans la conception et le développement.

De plus, certaines animations 3D visibles sur le site proviennent de Spline, une plateforme permettant de créer et d’intégrer des modèles 3D interactifs. Je tiens à préciser que je n’ai pas créé le modèle original moi-même, mais j’utilise un modèle disponible publiquement sur Spline. Ce modèle est fourni sous licence libre par son auteur, ce qui me permet légalement de l’intégrer et de le visualiser sur mon site. Un bouton “En savoir plus” est disponible pour consulter directement la licence et les informations fournies par Spline.

Ce site représente donc une combinaison de mes connaissances techniques, de mes expérimentations personnelles, de grandes aides apportée par l’IA pour certaines optimisations, et de l’utilisation légale de ressources externes comme Spline. Chaque projet affiché sur ce site est présenté avec des images, une description détaillée et, lorsque nécessaire, un lien vers plus d’informations, pour offrir aux visiteurs une expérience complète et intuitive.`,
    images: ["Photos/robotsite.png"],
    link: "https://creativecommons.org/publicdomain/zero/1.0/" // lien pour la licence Spline
  }
];


    // ---------- CREATION DES ACCORDÉONS ----------
    function createAccordion(container, data, includeButton = false) {
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-[#1e1e1e] rounded-xl border border-purple-700/30 shadow-lg";

        let imagesHTML = p.images
          .map(src => `<img src="${src}" class="rounded-lg w-full h-auto object-contain mb-4">`)
          .join("");

        card.innerHTML = `
          <button class="w-full text-left p-4 font-bold text-purple-300 flex justify-between items-center hover:bg-purple-600/20 transition">
            ${p.title}
            <span class="text-xl transform transition-transform duration-300">&#9656;</span>
          </button>

          <div class="p-4 text-gray-300 hidden">
            <p class="mb-4">${p.desc}</p>
            ${imagesHTML}
            ${includeButton && p.link
              ? `<a href="${p.link}" target="_blank" class="block text-center bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-xl font-semibold shadow-lg transition mt-2">En savoir plus</a>`
              : ""
            }
          </div>
        `;

        const btn = card.querySelector("button");
        const content = card.querySelector("div");

        btn.onclick = () => {
          const open = !content.classList.contains("hidden");
          content.classList.toggle("hidden", open);
          btn.querySelector("span").style.transform = open ? "rotate(0deg)" : "rotate(90deg)";
        };

        container.appendChild(card);
      });
    }

    createAccordion(document.getElementById("schoolRobot"), schoolRobot, true);
    createAccordion(document.getElementById("school3D"), school3D);
    createAccordion(document.getElementById("pythonProjects"), pythonList);
    createAccordion(document.getElementById("siteProject"), siteProjectData, true);

  </script>
</body>

</html>
