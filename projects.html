<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <style>
    body, html { overflow-y: auto; }
    .popup-content { max-height: 90vh; overflow-y: auto; }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #1e1e1e; }
    ::-webkit-scrollbar-thumb { background: #6b21a8; border-radius: 10px; border: 3px solid #1e1e1e; }
    ::-webkit-scrollbar-thumb:hover { background: #9333ea; }

    /* Animation hover liens mobile */
    #mobile-menu a:hover { transform: translateX(4px); transition: all 0.2s ease-in-out; }
  </style>
</head>

<body class="bg-[#252525] text-white font-sans">

  <!-- NAVIGATION -->

  <!-- Nav grand écran -->
  <div class="hidden md:flex fixed top-0 w-full justify-center bg-[#252525]/80 backdrop-blur-md py-4 z-50 shadow-lg">
    <div class="flex space-x-4 flex-wrap justify-center">
      <a href="index.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Home</a>
      <a href="moi.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Moi</a>
      <a href="experience.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Expériences</a>
      <a href="skills.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Compétences</a>
      <a href="projects.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Projets</a>
      <a href="contact.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">Contact</a>
      <a href="cv.html" class="px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition nav-link">CV</a>
    </div>
  </div>

  <!-- Menu burger pour petit écran -->
  <div class="md:hidden fixed top-0 w-full z-50 bg-[#252525]/90 backdrop-blur-md shadow-lg">
    <div class="flex justify-between items-center px-4 py-4">
      <span class="text-purple-300 font-bold text-xl">Menu</span>
      <button id="burger-btn" class="text-white focus:outline-none">
        <div class="w-6 h-0.5 bg-white mb-1"></div>
        <div class="w-6 h-0.5 bg-white mb-1"></div>
        <div class="w-6 h-0.5 bg-white"></div>
      </button>
    </div>
  </div>

  <!-- Menu mobile slide -->
  <div id="mobile-menu" class="fixed top-0 left-[-100%] h-full w-full bg-[#1e1e1e] z-50 transition-all duration-500">
    <div class="flex justify-end p-4">
      <button id="close-mobile-menu" class="text-white text-3xl">&times;</button>
    </div>
    <div class="flex flex-col items-center mt-20 space-y-6">
      <a href="index.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Home</a>
      <a href="moi.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Moi</a>
      <a href="experience.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Expériences</a>
      <a href="skills.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Compétences</a>
      <a href="projects.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Projets</a>
      <a href="contact.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">Contact</a>
      <a href="cv.html" class="text-white text-2xl font-semibold hover:text-purple-400 mobile-link">CV</a>
    </div>
  </div>

  <!-- MAIN -->
  <main class="pt-32 px-6 md:px-20 pb-20 min-h-screen flex flex-col items-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-purple-300 mb-12 drop-shadow-lg text-center">Mes Projets</h1>
    <!-- Bloc principal -->
    <div class="bg-[#1e1e1e] border border-purple-700/40 shadow-2xl shadow-purple-900/30 rounded-3xl p-16 w-full max-w-5xl flex flex-col items-center">
      <h2 class="text-3xl font-bold text-purple-300 text-center mb-12">Choisis une catégorie</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full">
        <!-- SCOLAIRE -->
        <button id="openSchool" class="bg-purple-600 hover:bg-purple-500 transition py-20 px-6 rounded-3xl flex flex-col items-center shadow-xl hover:-translate-y-1 w-full">
          <i data-lucide="school" class="w-28 h-28 mb-4"></i>
          <span class="text-3xl font-bold">Projets scolaires</span>
        </button>
        <!-- PERSONNEL -->
        <button id="openPersonal" class="bg-purple-600 hover:bg-purple-500 transition py-20 px-6 rounded-3xl flex flex-col items-center shadow-xl hover:-translate-y-1 w-full">
          <i data-lucide="code" class="w-28 h-28 mb-4"></i>
          <span class="text-3xl font-bold">Projets personnels</span>
        </button>
      </div>
    </div>
  </main>

  <!-- POPUP SCOLAIRE -->
  <div id="popupSchool" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-6">
    <div class="bg-[#1e1e1e] max-w-5xl w-full rounded-3xl p-8 border border-purple-700/40 relative popup-content">
      <h2 class="text-3xl font-bold text-purple-300 mb-6">Projets scolaires</h2>
      <div class="space-y-10">
        <!-- Robotique -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Robotique</h3>
          <div id="schoolRobot" class="space-y-4"></div>
        </div>
        <!-- Objets 3D -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Objets 3D</h3>
          <div id="school3D" class="space-y-4"></div>
        </div>
      </div>
      <button id="closeSchool" class="absolute top-4 right-4 text-gray-300 hover:text-white text-3xl">&times;</button>
    </div>
  </div>

  <!-- POPUP PERSONNEL -->
  <div id="popupPersonal" class="fixed inset-0 bg-black/70 hidden z-50 flex items-center justify-center p-6">
    <div class="bg-[#1e1e1e] max-w-5xl w-full rounded-3xl p-8 border border-purple-700/40 relative popup-content">
      <h2 class="text-3xl font-bold text-purple-300 mb-6">Projets personnels</h2>
      <div class="space-y-10">
        <!-- Python -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Python</h3>
          <div id="pythonProjects" class="space-y-4"></div>
        </div>
        <!-- Ce site -->
        <div class="bg-[#252525] rounded-2xl p-6 border border-purple-700/40 shadow-lg">
          <h3 class="text-2xl font-bold text-purple-300 mb-4">Ce site</h3>
          <div id="siteProject" class="space-y-4"></div>
        </div>
      </div>
      <button id="closePersonal" class="absolute top-4 right-4 text-gray-300 hover:text-white text-3xl">&times;</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // --- Menu grand écran et mobile ---
    const navLinks = document.querySelectorAll('.nav-link');
    const mobileLinks = document.querySelectorAll('.mobile-link');
    const burgerBtn = document.getElementById('burger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-mobile-menu');
    const currentPage = window.location.pathname.split('/').pop();

    navLinks.forEach(link => { if(link.getAttribute('href') === currentPage) link.classList.add('text-purple-500'); });
    mobileLinks.forEach(link => { if(link.getAttribute('href') === currentPage) link.classList.add('text-purple-500'); });

    burgerBtn.addEventListener('click', () => { mobileMenu.style.left = '0'; });
    closeBtn.addEventListener('click', () => { mobileMenu.style.left = '-100%'; });

    // --- Popups Projets ---
    const popupSchool = document.getElementById("popupSchool");
    const popupPersonal = document.getElementById("popupPersonal");
    document.getElementById("openSchool").onclick = () => popupSchool.classList.remove("hidden");
    document.getElementById("closeSchool").onclick = () => popupSchool.classList.add("hidden");
    document.getElementById("openPersonal").onclick = () => popupPersonal.classList.remove("hidden");
    document.getElementById("closePersonal").onclick = () => popupPersonal.classList.add("hidden");

    // ---------- DONNÉES PROJETS ----------
    const schoolRobot = [{ title: "Défi Robot Académique", desc: "Un concours exigeant où nous devions programmer un robot pour réaliser des missions complexes. Malgré des délais de livraison extrêmement longs pour le matériel, nous avons persévéré.", images: ["Photos/robot.png"], link: "experience.html#defirobot" }];
    const school3D = [
      { title: "Support de téléphone amélioré", desc: "Support stable et ergonomique, impression 3D très propre.", images: ["Photos/potetel.png"] },
      { title: "Clé décorative", desc: "Clé esthétique et ergonomique réalisée en 3D.", images: ["Photos/keyp.png","Photos/keyg.png"] },
      { title: "Bonhomme de neige", desc: "Petit bonhomme de neige modélisé en 3D pour impression facile.", images: ["Photos/bonhomep.png","Photos/bonhomeg.png"] },
      { title: "Toupie", desc: "Toupie optimisée pour rotation longue.", images: ["Photos/toupiep.png","Photos/toupieg.png"] },
      { title: "Pince", desc: "Pince robuste avec bonne flexibilité.", images: ["Photos/pince2p.png","Photos/pince2g.png"] },
      { title: "Pince – Version 2", desc: "Version améliorée de la pince avec meilleure résistance.", images: ["Photos/pincep.png","Photos/pinceg.png"] },
      { title: "Support de téléphone basique", desc: "Support simple et léger, pratique au quotidien.", images: ["Photos/portetelmp.png","Photos/portetelmg.png"] }
    ];
    const pythonList = [
      { title: "Somme de deux variables", desc: "Addition de deux nombres demandés à l'utilisateur.", images: ["Photos/Somme de deux variables.png"] },
      { title: "Deviner un nombre", desc: "Jeu où l'utilisateur doit deviner un nombre aléatoire.", images: ["Photos/Deviner un nombre entre 1 et 10.png"] },
      { title: "Moyenne de 3 notes", desc: "Programme calculant la moyenne de trois notes.", images: ["Photos/Moyenne de 3 notes.png"] },
      { title: "Accès selon l'âge", desc: "Vérifie si une personne est assez âgée pour accéder.", images: ["Photos/Accés selon l'age.png"] }
    ];
    const siteProjectData = [
      { title: "Mon site web personnel", desc: "Ce site web a été conçu et développé pour présenter mes projets, mes expériences et mes compétences de manière interactive et moderne.", images: ["Photos/robotsite.png"], link: "https://creativecommons.org/publicdomain/zero/1.0/" }
    ];

    // ---------- CREATION DES ACCORDÉONS ----------
    function createAccordion(container, data, includeButton = false) {
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-[#1e1e1e] rounded-xl border border-purple-700/30 shadow-lg";

        let imagesHTML = p.images.map(src => `<img src="${src}" class="rounded-lg w-full h-auto object-contain mb-4">`).join("");

        card.innerHTML = `
          <button class="w-full text-left p-4 font-bold text-purple-300 flex justify-between items-center hover:bg-purple-600/20 transition">
            ${p.title}
            <span class="text-xl transform transition-transform duration-300">&#9656;</span>
          </button>
          <div class="p-4 text-gray-300 hidden">
            <p class="mb-4">${p.desc}</p>
            ${imagesHTML}
            ${includeButton && p.link ? `<a href="${p.link}" target="_blank" class="block text-center bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-xl font-semibold shadow-lg transition mt-2">En savoir plus</a>` : ""}
          </div>
        `;

        const btn = card.querySelector("button");
        const content = card.querySelector("div");

        btn.onclick = () => {
          const open = !content.classList.contains("hidden");
          content.classList.toggle("hidden", open);
          btn.querySelector("span").style.transform = open ? "rotate(0deg)" : "rotate(90deg)";
        };

        container.appendChild(card);
      });
    }

    createAccordion(document.getElementById("schoolRobot"), schoolRobot, true);
    createAccordion(document.getElementById("school3D"), school3D);
    createAccordion(document.getElementById("pythonProjects"), pythonList);
    createAccordion(document.getElementById("siteProject"), siteProjectData, true);
  </script>

</body>
</html>
