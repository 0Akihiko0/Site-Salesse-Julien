<!DOCTYPE html>
<html>
<head>
    <title>Test Final - Initialisation forcée</title>
    
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
</head>
<body>

    <h1>Test de fonctionnement (Sans CSS)</h1>

    <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
        <input type="hidden" name="access_key" value="dfb35cd0-342b-477a-ace9-dd0e64015220">
        
        <input type="text" name="name" placeholder="Nom" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" placeholder="Message" required></textarea><br><br>
        
        <div class="h-captcha" data-captcha="true"></div><br><br>
        
        <button type="submit" id="submit-btn">Envoyer</button>
    </form>

    <script type="text/plain" 
            data-tarteaucitron-src="https://web3forms.com/client/script.js" 
            data-tarteaucitron-service="web3forms" 
            async defer></script>

    <script>
    // Correction de l'initialisation : 
    // On écoute quand Tarteaucitron a fini de charger le service
    document.addEventListener('web3forms_loaded', function () {
        console.log("Web3Forms chargé, initialisation du captcha...");
    });

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(e) {
        // hCaptcha crée un champ caché nommé h-captcha-response
        const hCaptcha = form.querySelector('[name="h-captcha-response"]')?.value;

        if (!hCaptcha) {
            e.preventDefault();
            alert("Erreur : Le Captcha n'est pas prêt ou pas coché.");
            return;
        }
    });
    </script>

</body>
</html>
