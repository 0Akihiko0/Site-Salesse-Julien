<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tarteaucitron/tarteaucitron.js"></script>
  <script src="cookies.js"></script>

  <style>
    /* Scroll global */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #0e1117; }
    ::-webkit-scrollbar-thumb { background: #00ffff55; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffffaa; }
    * { scrollbar-width: thin; scrollbar-color: #00ffff55 #0e1117; }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient { background-size: 200% 200%; animation: gradient 6s ease infinite; }

    /* Image de secours avec transition de flou */
    #bg-image-fallback {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('Photos/page3-spline.png');
      background-size: cover; background-position: center;
      z-index: -2;
      transition: filter 1.5s ease;
    }

    /* CONTAINER SPLINE CACHÉ PAR DÉFAUT + BARRIÈRE */
    #spline-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none !important;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    #spline-container * { pointer-events: none !important; }

    /* Classe activée lors du chargement Spline */
    #spline-container.visible {
      opacity: 1;
    }

    /* Zone du Footer */
    #footer-container {
      position: relative;
      z-index: 50;
      width: 100%;
      background-color: #0e1117;
    }
  </style>
</head>

<body class="bg-[#0e1117] text-white font-sans overflow-x-hidden relative min-h-screen flex flex-col">

  <div id="bg-image-fallback"></div>

  <div id="spline-container" 
       class="fixed top-0 left-0 w-screen h-screen"
       data-spline-url="https://prod.spline.design/t4ET4WZ945RjIHQw/scene.splinecode">
  </div>

  <script src="navbar.js"></script>
  <script>addNavbar("contact");</script>

  <main class="relative flex-none flex flex-col items-center justify-center
                px-6 sm:px-12 md:px-24
                max-w-6xl mx-auto z-10 
                min-h-screen w-full
                pt-40 pb-20"> 
    
    <div class="bg-[#0e1117]/50 backdrop-blur-xl border border-[#00ffff]/20
                rounded-3xl shadow-lg shadow-[#00ffff]/20
                p-6 md:p-14 w-full max-w-lg md:max-w-2xl
                flex flex-col space-y-6">

      <h1 class="text-4xl md:text-5xl font-extrabold text-center
                 bg-clip-text text-transparent
                 bg-gradient-to-r from-[#00ffff] to-[#7fbf7f] animate-gradient">
        Me Contacter
      </h1>

      <p class="text-gray-300 text-center text-base md:text-lg">
        Besoin d’informations, envie de me prendre en stage de seconde ?  
        Vous pouvez me contacter via le moyen ci-dessous.
      </p>

      <div id="availability"
           class="bg-[#0e1117]/40 p-6 md:p-8 rounded-2xl shadow-lg
                  border border-[#00ffff]/20 text-center">
        <h2 class="text-xl font-semibold mb-1">Disponible pour un stage</h2>
        <p id="availability-text" class="text-gray-300 font-medium">Chargement...</p>
        <p id="availability-dates" class="text-gray-400"></p>
      </div>

      <div class="flex flex-col md:flex-row items-center gap-4
                  bg-[#0e1117]/30 p-4 rounded-xl
                  border border-[#00ffff]/20">

        <svg class="w-10 h-10 text-[#00ffff]" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.92l-7.5 4.5a2.25 2.25 0 01-2.31 0l-7.5-4.5a2.25 2.25 0 01-1.07-1.92V6.75" />
        </svg>

        <div class="flex-1 text-center md:text-left">
          <h3 class="text-lg md:text-xl font-semibold">Email</h3>
          <p id="email-text" class="text-gray-300 break-all">
            julien.salesse24@gmail.com
          </p>
        </div>

        <button id="copy-btn"
                class="px-4 py-2 bg-[#00ffff]/30 hover:bg-[#00ffff]/50
                       rounded-lg font-semibold transition mt-2 md:mt-0">
          Copier
        </button>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    const AVAILABLE = true;
    const availTextEl = document.getElementById('availability-text');
    if (AVAILABLE && availTextEl) {
      availTextEl.innerText = "✔ Oui, je suis disponible.";
      availTextEl.className = "text-green-400 font-semibold";
    }

    document.getElementById("copy-btn").addEventListener("click", async () => {
      const text = document.getElementById("email-text").innerText.trim();
      await navigator.clipboard.writeText(text);
      const btn = document.getElementById("copy-btn");
      btn.innerText = "Copié !";
      setTimeout(() => btn.innerText = "Copier", 1500);
    });
  </script>

  <script src="loader.js"></script>
  <script>if(typeof enablePageLoader === 'function') enablePageLoader();</script>

  <script src="footer.js"></script>
  <script>if(typeof addFooter === 'function') addFooter();</script>

  <script>
    const observer = new MutationObserver((mutations) => {
      const container = document.getElementById('spline-container');
      const fallback = document.getElementById('bg-image-fallback');
      if (container && container.querySelector('spline-viewer')) {
        setTimeout(() => {
          container.classList.add('visible');
          if(fallback) fallback.style.filter = 'blur(10px)'; 
        }, 500); 
      }
    });

    const target = document.getElementById('spline-container');
    if (target) {
      observer.observe(target, { childList: true });
    }
  </script>

</body>
</html>
