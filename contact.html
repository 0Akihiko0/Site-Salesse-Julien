<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="Favicon.png?v=1">


  <!-- BARRE DE SCROLL CUSTOM -->
  <style>
    /* Scroll global */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #6b21a8;
      border-radius: 10px;
      border: 3px solid #1e1e1e;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9333ea;
    }

    /* Scroll Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #6b21a8 #1e1e1e;
    }

    html, body {
      overflow-y: auto !important;
    }

    /* Scroll pour les popups éventuelles */
    .popup-content::-webkit-scrollbar {
      width: 12px;
    }
    .popup-content::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 10px;
    }
    .popup-content::-webkit-scrollbar-thumb {
      background: #7e22ce;
      border-radius: 12px;
    }
    .popup-content::-webkit-scrollbar-thumb:hover {
      background: #a855f7;
    }
  </style>
</head>

<body class="bg-[#252525] text-white font-sans overflow-y-scroll">

  <!-- NAVIGATION FIXE -->
  <nav class="fixed top-0 w-full flex justify-center bg-[#252525]/80 backdrop-blur-md py-4 z-50 shadow-lg">
    <div class="flex space-x-2 md:space-x-4 flex-wrap justify-center">
      <a href="index.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Home</a>
      <a href="moi.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Moi</a>
      <a href="experience.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Expériences</a>
      <a href="skills.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Compétences</a>
      <a href="projects.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">Projets</a>
      <a href="contact.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold bg-purple-600 hover:bg-purple-500 transition">Contact</a>
      <a href="cv.html" class="px-3 md:px-4 py-2 rounded-lg font-semibold hover:bg-white/20 transition">CV</a>
    </div>
  </nav>

  <!-- CONTENU -->
  <main class="flex items-center justify-center min-h-screen px-4 md:px-8 pt-28">

    <!-- CARTE CONTACT AGRANDIE -->
    <div class="bg-[#1e1e1e] rounded-3xl border border-purple-700/40 shadow-2xl shadow-purple-900/30 p-6 md:p-14 w-full max-w-lg md:max-w-2xl flex flex-col space-y-6">

      <!-- TITRE -->
      <h1 class="text-4xl md:text-5xl font-extrabold text-purple-300 text-center drop-shadow-lg">
        Me Contacter
      </h1>

      <!-- DESCRIPTION -->
      <p class="text-gray-300 text-center text-base md:text-lg drop-shadow-md">
        Besoin d’informations, envie de me prendre en stage de seconde ?  
        Vous pouvez me contacter via le moyen ci-dessous.
      </p>

      <!-- DISPONIBILITÉ -->
      <div id="availability" class="bg-[#252525]/70 p-6 md:p-8 rounded-2xl shadow-lg border border-purple-700/40 text-center">
        <h2 class="text-xl font-semibold mb-1">Disponible pour un stage :</h2>
        <p id="availability-text" class="text-gray-300 font-medium">Chargement...</p>
        <p id="availability-dates" class="text-gray-400"></p>
      </div>

      <!-- CONTACT EMAIL -->
      <div class="flex flex-col md:flex-row items-center gap-4 bg-[#252525]/60 p-4 rounded-xl border border-purple-700/40">
        <svg class="w-10 h-10 text-purple-300" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.92l-7.5 4.5a2.25 2.25 0 01-2.31 0l-7.5-4.5a2.25 2.25 0 01-1.07-1.92V6.75" />
        </svg>
        <div class="flex-1 text-center md:text-left">
          <h3 class="text-lg md:text-xl font-semibold">Email</h3>
          <p id="email-text" class="text-gray-300 break-all">julien.salesse24@gmail.com</p>
        </div>
        <button id="copy-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-lg font-semibold transition mt-2 md:mt-0">
          Copier
        </button>
      </div>

    </div>

  </main>

  <script>
    // Configuration disponibilité
    const AVAILABLE = true; // true = oui, false = non
    const AVAILABLE_DATES = ""; // Ex: "Du 01/07/2025 au 31/08/2025"

    const availTextEl = document.getElementById('availability-text');
    const availDatesEl = document.getElementById('availability-dates');

    if (AVAILABLE) {
      availTextEl.innerText = "✔ Oui, je suis disponible.";
      availTextEl.className = "text-green-400 font-semibold";
      availDatesEl.innerText = AVAILABLE_DATES || "";
    } else {
      availTextEl.innerText = "✖ Non, pas disponible pour le moment.";
      availTextEl.className = "text-red-400 font-semibold";
      availDatesEl.innerText = "";
    }

    // Copier email
    document.getElementById("copy-btn").addEventListener("click", async () => {
      const text = document.getElementById("email-text").innerText.trim();
      try {
        await navigator.clipboard.writeText(text);
        const btn = document.getElementById("copy-btn");
        const prev = btn.innerText;
        btn.innerText = "Copié !";
        setTimeout(() => btn.innerText = prev, 1500);
      } catch (e) {
        alert("Impossible de copier automatiquement — copie manuelle : " + text);
      }
    });
  </script>

</body>
</html>
