<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Julien Salesse</title>
    <link rel="icon" type="image/png" href="Favicon.png?v=1">
    
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: white; color: #0a0a0a; transition: background-color 0.5s ease; font-family: sans-serif; }
        .dark body { background-color: #0a0a0a; color: white; }
        .hero-title { font-size: clamp(2.5rem, 10vw, 7rem); font-weight: 900; text-transform: uppercase; line-height: 0.9; }
        .contact-card { background: #f9f9fb; border-radius: 2.5rem; padding: 2.5rem; border: 1px solid rgba(0,0,0,0.05); }
        .dark .contact-card { background: #111111; border-color: rgba(255,255,255,0.05); }
        .input-underline { background: transparent; border: none; border-bottom: 1px solid rgba(0,0,0,0.1); width: 100%; padding: 1rem 0; color: inherit; outline: none; }
        .dark .input-underline { border-bottom-color: rgba(255,255,255,0.1); }
        .btn-send { background-color: #0a0a0a; color: white; padding: 1.25rem 3.5rem; border-radius: 9999px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .dark .btn-send { background-color: white; color: #0a0a0a; }
        
        /* Conteneur pour le captcha */
        .h-captcha { min-height: 80px; display: flex; justify-content: center; align-items: center; margin: 2rem 0; }
    </style>
</head>
<body class="antialiased">

    <script src="navbar.js"></script>
    <script>if(typeof addNavbar === 'function') addNavbar("contact");</script>

    <main class="min-h-screen flex flex-col items-center justify-center px-4 pt-28 pb-20">
        <div class="w-full max-w-4xl">
            <h1 class="hero-title mb-12">Contact<span class="opacity-20">.</span></h1>

            <div class="contact-card shadow-2xl">
                <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
                    <input type="hidden" name="access_key" value="dfb35cd0-342b-477a-ace9-dd0e64015220">

                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <label class="text-[10px] uppercase font-bold opacity-40">Nom</label>
                            <input type="text" name="name" required class="input-underline">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold opacity-40">Email</label>
                            <input type="email" name="email" required class="input-underline">
                        </div>
                    </div>

                    <div class="mt-8">
                        <label class="text-[10px] uppercase font-bold opacity-40">Message</label>
                        <textarea name="message" rows="4" required class="input-underline resize-none"></textarea>
                    </div>

                    <div class="h-captcha" data-captcha="true" data-sitekey="50b2fe65-b00b-4b9e-ad62-3ba471098be2" data-size="compact"></div>

                    <div class="flex justify-center md:justify-end">
                        <button type="submit" class="btn-send">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="footer.js"></script>
    <script>if(typeof addFooter === 'function') addFooter();</script>

    <script type="text/plain" data-tarteaucitron-src="https://web3forms.com/client/script.js" data-tarteaucitron-service="web3forms" async defer></script>
    
    <script type="text/plain" data-tarteaucitron-src="https://js.hcaptcha.com/1/api.js" data-tarteaucitron-service="hcaptcha" async defer></script>

    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(e) {
            const hCaptchaResponse = form.querySelector('textarea[name="h-captcha-response"]')?.value;
            if (!hCaptchaResponse) {
                e.preventDefault();
                alert("Veuillez valider le captcha de sécurité (cliquez sur 'Accepter' dans le bandeau cookie si besoin).");
            }
        });
    </script>

</body>
</html>
