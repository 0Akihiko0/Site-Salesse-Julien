<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Web3Forms hCaptcha</title>
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
</head>
<body>

    <form action="https://api.web3forms.com/submit" method="POST" id="YOUR_FORM_ID">
        
        <input type="hidden" name="access_key" value="dfb35cd0-342b-477a-ace9-dd0e64015220">
        
        <input type="text" name="name" placeholder="Nom" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" placeholder="Message" required></textarea><br><br>
        
        <div class="h-captcha" data-captcha="true"></div>
        
        <button type="submit">Submit Form</button>
    </form>

    <script type="text/plain" 
            data-tarteaucitron-src="https://web3forms.com/client/script.js" 
            data-tarteaucitron-service="web3forms" 
            async defer></script>

    <script>
    const form = document.getElementById('dfb35cd0-342b-477a-ace9-dd0e64015220');

    form.addEventListener('submit', function(e) {
        // Recherche de la réponse hCaptcha dans le textarea généré
        const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;

        if (!hCaptcha) {
            e.preventDefault();
            alert("Please fill out captcha field");
            return;
        }
    });
    </script>

</body>
</html>
