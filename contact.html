<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Final hCaptcha</title>
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
</head>
<body>

    <form action="https://api.web3forms.com/submit" method="POST" id="form-test-final">
        <input type="hidden" name="access_key" value="97e856c8-c773-46ba-800b-154120d09b9a">
        
        <input type="text" name="name" placeholder="Nom" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" placeholder="Message" required></textarea><br><br>
        
        <div class="h-captcha" data-captcha="true"></div><br><br>
        
        <button type="submit">Submit Form</button>
    </form>

    <script type="text/plain" 
            data-tarteaucitron-src="https://web3forms.com/client/script.js" 
            data-tarteaucitron-service="web3forms" 
            async defer></script>

    <script>
    window.addEventListener('load', function() {
        const form = document.getElementById('form-test-final');
        
        form.addEventListener('submit', function(e) {
            // On vérifie si le textarea généré par hCaptcha contient une réponse
            const hCaptchaResponse = form.querySelector('textarea[name="h-captcha-response"]')?.value;

            if (!hCaptchaResponse) {
                e.preventDefault();
                alert("Veuillez cocher le Captcha (et vérifier que vous avez accepté les cookies Web3Forms)");
                return;
            }
        });
    });
    </script>

</body>
</html>
