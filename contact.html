<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #0a0a0a; color: #fff; padding: 40px; }
        form { max-width: 500px; margin: auto; background: #111; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #1a1a1a; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ccc; }
        
        /* On cache le botcheck pour les humains */
        .hidden { display: none; visibility: hidden; }
    </style>
</head>
<body>

    <h1>Contact</h1>

    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
        
        <input type="hidden" name="access_key" value="97e856c8-c773-46ba-800b-154120d09b9a">

        <input type="checkbox" name="botcheck" class="hidden" style="display:none">

        <input type="text" name="name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>

        <button type="submit">Envoyer le message</button>
    </form>

</body>
</html>
