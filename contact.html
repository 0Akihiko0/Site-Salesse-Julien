<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Solution Stable</title>
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
</head>
<body>

    <h1>Contactez-nous</h1>

    <form action="https://api.web3forms.com/submit" method="POST" id="monFormulaire">
        <input type="hidden" name="access_key" value="97e856c8-c773-46ba-800b-154120d09b9a">
        
        <input type="checkbox" name="botcheck" style="display:none;">

        <div>
            <input type="text" name="name" placeholder="Nom" required>
        </div><br>

        <div>
            <input type="email" name="email" placeholder="Email" required>
        </div><br>

        <div>
            <textarea name="message" placeholder="Message" required></textarea>
        </div><br>

        <div class="h-captcha" data-sitekey="50b2fe65-b00b-4b9e-ad62-3ba471098be2"></div><br>

        <button type="submit">Envoyer</button>
    </form>

    <script type="text/plain" 
            data-tarteaucitron-src="https://js.hcaptcha.com/1/api.js" 
            data-tarteaucitron-service="hcaptcha" 
            async defer></script>

    <script>
    window.addEventListener('load', function() {
        const form = document.getElementById('monFormulaire');
        form.addEventListener('submit', function(e) {
            const hCaptchaResponse = form.querySelector('[name="h-captcha-response"]')?.value;

            if (!hCaptchaResponse) {
                e.preventDefault();
                alert("Veuillez cocher la case Captcha.");
            }
        });
    });
    </script>

</body>
</html>
