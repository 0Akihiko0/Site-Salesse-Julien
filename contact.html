<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <script src="tarteaucitron/tarteaucitron.js"></script>
    <script src="cookies.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="Favicon.png?v=1">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { 
            background-color: white; 
            color: #0a0a0a; 
            transition: background-color 0.5s ease, color 0.5s ease; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .dark body { 
            background-color: #0a0a0a; 
            color: white; 
        }

        .hero-title { 
            font-size: clamp(3rem, 12vw, 10rem); 
            line-height: 0.85; 
        }

        /* Style des champs personnalisé pour matcher l'esthétique */
        .form-input {
            background: transparent;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dark .form-input {
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .form-input:focus {
            border-bottom-color: #0a0a0a;
            outline: none;
            padding-left: 1rem;
        }
        .dark .form-input:focus {
            border-bottom-color: white;
        }
    </style>
</head>
<body class="antialiased">

    <script src="navbar.js"></script>
    <script>addNavbar("contact");</script>

    <section class="w-full min-h-[60vh] flex items-end px-6 md:px-24 pb-20">
        <div class="z-10 w-full">
            <p class="text-[10px] uppercase tracking-[0.5em] font-bold mb-8 opacity-40 flex items-center gap-4">
                <i data-lucide="send" class="w-4 h-4"></i> Une question ?
            </p>
            <h1 class="hero-title font-black uppercase tracking-tighter">
                Me<br>Contacter<span class="text-zinc-300 dark:text-zinc-700">.</span>
            </h1>
        </div>
    </section>

    <section class="py-20 border-t border-zinc-100 dark:border-zinc-900 px-6 md:px-24">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-16">
            
            <div class="md:col-span-5">
                <p class="text-lg opacity-70 italic leading-relaxed border-l-2 border-zinc-900 dark:border-white pl-6">
                    Qu'il s'agisse d'une simple question, ou d'une remarque...
                </p>
                <div class="mt-12 space-y-6">
                    <div class="flex items-center gap-4 opacity-40 hover:opacity-100 transition-opacity">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                        <span class="text-sm font-mono tracking-widest">julien.salesse24@gmail.com</span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-7">
                <form action="https://api.web3forms.com/submit" method="POST" class="space-y-12">
                    
                    <input type="hidden" name="access_key" value="97e856c8-c773-46ba-800b-154120d09b9a">
                    
                    <input type="checkbox" name="botcheck" class="hidden" style="display:none">

                    <div class="group">
                        <label class="text-[10px] uppercase tracking-widest font-bold opacity-30 group-focus-within:opacity-100 transition-opacity">Nom complet</label>
                        <input type="text" name="name" required placeholder="John Doe" 
                            class="form-input w-full py-4 text-2xl md:text-3xl font-medium placeholder:opacity-10">
                    </div>

                    <div class="group">
                        <label class="text-[10px] uppercase tracking-widest font-bold opacity-30 group-focus-within:opacity-100 transition-opacity">Adresse Email</label>
                        <input type="email" name="email" required placeholder="john@doe.com" 
                            class="form-input w-full py-4 text-2xl md:text-3xl font-medium placeholder:opacity-10">
                    </div>

                    <div class="group">
                        <label class="text-[10px] uppercase tracking-widest font-bold opacity-30 group-focus-within:opacity-100 transition-opacity">Message</label>
                        <textarea name="message" required rows="4" placeholder="Bonjour..." 
                            class="form-input w-full py-4 text-2xl md:text-3xl font-medium placeholder:opacity-10"></textarea>
                    </div>

                    <button type="submit" class="group flex items-center gap-6 mt-12">
                        <span class="text-4xl md:text-6xl font-black uppercase tracking-tighter group-hover:italic transition-all">Envoyer</span>
                        <div class="w-12 h-12 md:w-16 md:h-16 rounded-full border border-zinc-900 dark:border-white flex items-center justify-center group-hover:bg-zinc-900 dark:group-hover:bg-white group-hover:text-white dark:group-hover:text-black transition-all">
                            <i data-lucide="arrow-right" class="w-6 h-6"></i>
                        </div>
                    </button>
                </form>
            </div>

        </div>
    </section>

    <script src="loader.js"></script>
    <script src="footer.js"></script>
    <script>if(typeof addFooter === 'function') addFooter();</script>

    <script>
        window.addEventListener('load', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
