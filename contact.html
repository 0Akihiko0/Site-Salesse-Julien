<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <!-- Tarteaucitron -->
  <script src="tarteaucitron/tarteaucitron.js"></script>
  <script src="cookies.js"></script>

  <script>
    tarteaucitron.init({
      highPrivacy: true,
      acceptAllCta: true,
      showAlertSmall: true,
      cookieslist: true
    });

    // Définition du service Web3Forms
    tarteaucitron.services.web3forms = {
      key: "web3forms",
      type: "api",
      name: "Web3Forms",
      uri: "https://web3forms.com/privacy",
      needConsent: true,
      cookies: ['__hssc', '__hssrc', '__hstc', 'hubspotutk'],
      js: function () {
        // Charger le script Web3Forms APRÈS consentement
        tarteaucitron.addScript("https://web3forms.com/client/script.js");
      }
    };

    // Activer le service
    (tarteaucitron.job = tarteaucitron.job || []).push('web3forms');
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Contact</h1>

<form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="97e856c8-c773-46ba-800b-154120d09b9a">

  <input type="text" name="name" placeholder="Nom" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Message" required></textarea>

  <div class="h-captcha" data-captcha="true"></div>

  <button type="submit">Envoyer</button>
</form>

</body>
</html>
